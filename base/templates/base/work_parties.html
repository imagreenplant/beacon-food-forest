<!-- Work Parties -->
<div class="sideblock">
    <h2 class="sidetitle content-title">Work Parties</h2>
    <ul class="side-ul">
    	{% if current_work_parties %}
    		{% for work_party in current_work_parties %}
        		<li>{{ work_party.work_party_date|date:"M jS, Y" }}<br/>10am-2pm</li>
        	{% endfor %}
	    {% else %}
	    	<p class="no-content">None scheduled</p>
	    {% endif %}

    </ul>
</div>
<!-- /Work Parties -->
