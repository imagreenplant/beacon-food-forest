{% load staticfiles %}
{% load news_articles current_classes work_parties %}

<div id="sidenav">
    {% show_current_classes %}
    {% show_current_work_parties %}
    {% show_recent_articles %}

    <div class="sideblock">
      <h2 class="sidetitle content-title">
        Downloads
      </h2>
    
      <ul class="side-ul">
        <li>
            <span class="link"><a href="{% static "base/docs/bff-plan.jpg" %}" target="_blank" class="hoverZoomLink"><u>7 Acre Proposal</u></a></span>
        </li>
        
        <li>
            <span class="link"><a href="{% static "base/docs/BFF-phase1-plantings-lower.jpg" %}" target="_blank" class="hoverZoomLink"><u>Lower Plant Map</u></a></span>
        </li>
        
        <li>
            <span class="link"><a href="{% static "base/docs/2014-Beacon-Food-Forest-Annual-Report.pdf" %}" target="_blank"><u>2014 Annual Report</u></a></span>
        </li>
      </ul>
    </div>

    <div class="sponsor">
        <div class="side-logo">
            <a href="{% url 'homepage' %}">
                <img src="{% static "base/img/bff_botlogo.png" %}" class="sponsorlh10" alt="Beacon Food Forest Logo"/>
            </a>
        </div>
        <div class="community-partners">
            <h2 class="sidetitle content-title">Community Partners</h2>
            <a href="http://www.centralcoop.coop/" target="blank">
                <img src="{% static "base/img/coop.jpg" %}" class="sponsorlh10" alt="Central Co-Op Community Partner"> 
            </a>
        </div>
        <div>
            <h2 class="sidetitle content-title">Sponsored by</h2>
            <a href="http://www.seattle.gov/neighborhoods/" target="_blank">
                <img src="{% static "base/img/neighborhoods-logo.jpg" %}" alt="Seattle Department of Neighborhoods Sponsor Logo">
            </a>
        </div>
    </div>
</div>
<!-- DIV SIDENAV -->
