<!-- Downloads -->
{% if downloads %}
<div class="sideblock">
    <h2 class="sidetitle content-title">Downloads</h2>
    <ul class="side-ul">
    	
    		{% for download in downloads %}
        		<li><span class="blue"><a href="{{ download.download_file }}">{{ download.display_name }}</a></span></li>
        	{% endfor %}
	    
    </ul>
</div>
{% else %}
    <!-- No downloads available -->
{% endif %}
<!-- /Downloads -->
