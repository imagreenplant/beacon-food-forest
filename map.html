<!DOCTYPE html>
<html>

<head>
    <style type="text/css">
    body {
        height: 100%;
    }
    #map-canvas {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        /*height: 100%;*/
        width: 100%;
        margin: 0;
        padding: 0;
    }
    #the_side_bar {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        width: 20%;
        background-color: white;
        opacity: 0.75;
    }
    .sidebar_button {
        position: absolute;
        top: 5px;
        right: 5px;
        background-color: gray;
        width: 3em;
        height: 3em;
        border-radius: 2em;
    }
    img[id^="gmlFB"] {
      width: 20px;
      height: 20px;
    }
    </style>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script src="js/jquery.js"></script>
</head>

<body>
    <div id="map-canvas"></div>
    <div id="the_side_bar"></div>
    <button class="sidebar_button">X</button>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/loglevel/1.3.0/loglevel.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAsnOLu3eLbo60hkQNWo-3EEt102mOv99w"></script>
    <script type="text/javascript" src="js/geoxmlfull_v3.js"></script>
    <script type="text/javascript" src="js/map.js"></script>
    <script type="text/javascript">
        function toggleSideBar () {
            $("#the_side_bar").toggle();
            log.info("Sidebar button clicked.");
        }

        var $sidebutton = $('button');
        $sidebutton.click(toggleSideBar);
    </script>
</body>

</html>
